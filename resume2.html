<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="resume.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Resume Builder</h1>
        
        <div class="row">
            <!-- Left Column (Resume Form) -->
            <div class="col-md-8">
                <form id="resumeForm">
                    <!-- Photo Upload Section -->
                    <div class="form-group text-center">
                        <label for="resumePhoto">Upload Your Photo:</label>
                        <input type="file" id="resumePhoto" class="form-control mb-3" onchange="previewPhoto(event)">
                        <div id="photoPreview" class="mb-3">
                            <img id="photo" src="" alt="Photo Preview" class="img-fluid rounded-circle" style="max-width: 150px;">
                        </div>
                    </div>

                    <!-- Name and Job Title -->
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" class="form-control mb-3" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="jobTitle">Job Title:</label>
                        <input type="text" id="jobTitle" class="form-control mb-3" placeholder="Enter your job title" required>
                    </div>

                    <!-- Contact Information -->
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" class="form-control mb-3" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="text" id="phone" class="form-control mb-3" placeholder="Enter your phone number" required>
                    </div>

                    <!-- Experience Section -->
                    <div class="form-group">
                        <label for="experience">Experience:</label>
                        <textarea id="experience" class="form-control mb-3" rows="4" placeholder="Describe your work experience" required></textarea>
                    </div>

                    <!-- Skills Section -->
                    <div class="form-group">
                        <label for="skills">Skills:</label>
                        <input type="text" id="skills" class="form-control mb-3" placeholder="Enter your skills (comma separated)" required>
                    </div>

                    <!-- Education Section -->
                    <div class="form-group">
                        <label for="education">Education:</label>
                        <textarea id="education" class="form-control mb-3" rows="3" placeholder="Enter your education details" required></textarea>
                    </div>

                    <!-- Buttons for PDF Generation and Saving -->
                    <button type="submit" class="btn btn-primary btn-block">Save Resume</button>
                    <button type="button" class="btn btn-success btn-block mt-3" id="downloadBtn">Download PDF</button>
                </form>
            </div>

            <!-- Right Column (Resume Preview) -->
            <div class="col-md-4">
                <h3 class="text-center">Resume Preview</h3>
                <div id="resumePreview" class="border p-3">
                    <div id="previewPhoto" class="text-center mb-3">
                        <img src="" alt="Photo Preview" id="previewImage" class="img-fluid rounded-circle" style="max-width: 150px;">
                    </div>
                    <div>
                        <h4 id="previewName">John Doe</h4>
                        <p id="previewJobTitle">Software Developer</p>
                        <p id="previewContact">Email: <span id="previewEmail">john.doe@email.com</span></p>
                        <p id="previewPhone">Phone: <span id="previewPhoneNumber">123-456-7890</span></p>
                        <hr>
                        <h5>Experience</h5>
                        <p id="previewExperience">Software development experience description.</p>
                        <h5>Skills</h5>
                        <p id="previewSkills">JavaScript, Python, HTML, CSS</p>
                        <h5>Education</h5>
                        <p id="previewEducation">Bachelor's in Computer Science</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.8.0/html2pdf.bundle.min.js"></script>
    <script src="resume.js"></script>
</body>
</html>
