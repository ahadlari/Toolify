<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced BMI & Health Assessment</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>

    <div class="container">
        <h1>BMI & Health Assessment</h1>
        <form id="healthForm">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="bloodPressure">Blood Pressure (systolic/diastolic):</label>
            <input type="text" id="bloodPressure" name="bloodPressure" placeholder="e.g., 120/80" required>

            <label for="heartRate">Heart Rate (bpm):</label>
            <input type="number" id="heartRate" name="heartRate" required>

            <button type="button" onclick="calculateHealth()">Calculate Health</button>
        </form>

        <div id="result" class="result"></div>
        <div class="meter-container">
            <div id="bmiMeter" class="meter-bar"></div>
        </div>
    </div>

    <script src="bmi.js"></script>
</body>
</html>
