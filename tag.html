<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Hashtags Generator</title>
    <link rel="stylesheet" href="tag.css">
    <!-- Include Fuse.js -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js"></script>
</head>
<body>
    <div class="container">
        <h1>Trending Hashtags & Tags Generator</h1>
        <p>Enter a keyword or topic to generate trending hashtags for Instagram, YouTube, and more!</p>

        <div class="input-section">
            <input type="text" id="keyword" placeholder="Enter a keyword or topic" />
            <button onclick="generateHashtags()">Generate Hashtags</button>
        </div>

        <div class="result-section">
            <h2>Generated Hashtags & Tags:</h2>

            <!-- Copy All Button -->
            <button id="copy-all-btn" class="copy-btn" style="display:none;" onclick="copyAllHashtags()">Copy All Hashtags</button>

            <div id="hashtags-output">
                <!-- Hashtags will appear here -->
            </div>
        </div>
    </div>

    <script src="tag.js"></script>
</body>
</html>
